<!doctype html>
<html>
<head>
<title>Signup | Library</title>
<link rel="stylesheet" href="css/sign up.css">
</head>
<body>
<div class="container">
<section id="content">
  <h1>Sign Up</h1>
<form>
<div class="a">
    <input type="text" placeholder="First name" required/><br><br><br>
    </div>
<div class="b">
      <input type="text" placeholder="Last name" required/><br><br>
      </div>
  <div class="c">
        <input type="text" placeholder="Username" required/><br><br>
        </div>
    <div class="d">
        <input type="text" placeholder="Email Id" required/><br><br>

          </div>
    <div class="e">
          <input type="text" placeholder="Password" required/><br><br>
          </div>
    <div class="f">
        <input type="radio" required/>Male<input type="radio" required/>Female<br><br>
          </div>
    <div class="g">
      Membership? <br><br>
        <input type="checkbox" required/>Online<input type="checkbox" required/>Full<br><br>
          </div>
  <div class="h">
        <input type="submit" value="Sign In"/>
        </div>
</body>
</html>
